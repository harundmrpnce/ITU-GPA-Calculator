<!DOCTYPE html>
<html>
<head>
    <title>Buton Test</title>
    <script>
        function ekle() {
            // Yeni bir div öğesi oluşturuluyor
            var yeniDiv = document.createElement("div");

            // Yeni div'e içerik ekleniyor
            yeniDiv.innerHTML = "Yeni içerik";

            // Yeni div'e bir sınıf adı atanıyor
            yeniDiv.className = "yeni-div";

            // Yeni div, belirli bir öğenin altına ekleniyor
            var hedef = document.getElementById("hedef");
            hedef.appendChild(yeniDiv);
        }
    </script>
</head>
<body>
    <h1>Buton Test</h1>

    <!-- Yeni div öğesi eklenecek hedef öğe -->
    <div id="hedef"></div>

    <!-- Buton -->
    <button onclick="ekle()">Yeni Yapı Ekle</button>
</body>
</html>
