<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITU Ortalama Hesaplama</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <header class="header">
            <h1 class="head">Ortalama Hesaplama</h1>
            <p class="text">
                Bu site, İstanbul Teknik Üniversitesi öğrencileri için genel not ortalaması hesaplamak amacıyla
                kullanılmaktadır.
            </p>
            <p class="text">
                0.01-0.02 puan hata payı olabilir.
            </p>
            <p class="text">
                Dersi tekrar aldıysanız "Tekrar?" kutucuğunu işaretleyip, geçmişteki notunuzu giriniz.
            </p>
        </header>
        <section class="content">
            <h2 class="head">Geçmiş Dönem Bilgileri</h2>
            <div class="pre pre-credit">
                <label for="credit1" class="info">Geçmiş Dönemlerde Alınan Toplam Kredi</label>
                <input type="number" name="credit1" id="credit1" class="credit input" step="0.5">
            </div>
            <div class="pre pre-average">
                <label for="average1" class="info">Geçmiş Dönemlerin Ortalaması</label>
                <input type="number" name="average1" id="average1" class="average input" step="0.1">
            </div>
            <div class="add-lesson">
                <button class="add">Ders Ekle</button>
            </div>
        </section>
        
        <section id="result">

        </section>
        
        <section class="lesson-list">
            
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
