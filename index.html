<!DOCTYPE html>
<html>
<head>
    <title>Ortalama Hesaplama</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ortalama Hesaplama</h1>
        
        <p class="description">Bu site, İstanbul Teknik Üniversitesi öğrencileri için genel not ortalaması hesaplamak amacıyla kullanılmaktadır.</p>
        
        <h2>Geçmiş Dönem Bilgileri</h2>
        <label for="gecmis-kredi">Geçmiş Dönemlerde Alınan Toplam Kredi</label>
        <input type="number" id="gecmis-kredi" min="0"><br>
        <label for="gecmis-ortalama">Geçmiş Dönemlerin Ortalaması</label>
        <input type="number" id="gecmis-ortalama" step="0.01" min="0"><br>

        <h2>Ders Bilgileri</h2>
        <label for="ders-sayisi">Ders Sayısı</label>
        <input type="number" id="ders-sayisi" min="1"><br>
        
        <ul id="ders-listesi"></ul>

        <button id="hesapla">Hesapla</button>
        <p id="sonuc"></p>
    </div>
</body>
</html>
